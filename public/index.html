<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metoda Gaussa</title>

    <link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    
    <div class="container">
        <div class="page-header pt-5 pb-4">
            <h4>Operacje na macierzach z wykorzystaniem metody Gaussa</h4>
            Aplikacja służy do obliczania rozwiązań układów równań liniowych metodą Gaussa.
        </div>
    
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="inversion-tab" data-toggle="tab" href="#inversion-panel" role="tab" aria-controls="inversion-panel" aria-selected="true">Obliczanie macierzy odwrotnej</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="equations-tab" data-toggle="tab" href="#equations-panel" role="tab" aria-controls="equations-panel" aria-selected="false">Rozwiązywanie układów równań</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="inversion-panel" role="tabpanel" aria-labelledby="inversion-tab">
                <div id="inversion-container" class="pt-4">
                    Stopień macierzy: 
                    <input type="number" id="order-input" min="1"/>
                    <button id="manual-creation-button" onclick="submitManualCreation();">Utwórz macierz ręcznie</button>
                    <button id="random-creation-button" onclick="submitRandomCreation();">Wygeneruj macierz losową</button>
                    <button id="clear-button" onclick="clearPanel();">Wyczyść</button>
                    <div id="order-error" class="error text-danger"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="equations-panel" role="tabpanel" aria-labelledby="equations-tab">
                <div id="equations-container" class="pt-4">
                    Ilość niewiadomych: 
                    <input type="number" id="variable-input" min="1"/>
                    <button id="variables-submit-button" onclick="subimtNumberOfVariables();">Zatwierdź</button>
                    <button id="clear-button" onclick="clearPanel();">Wyczyść</button>
                    <div id="variables-error" class="error text-danger"></div>
                </div>
    
            </div>
        </div>

    </div>

    <script src="js/lib/jquery-3.5.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
